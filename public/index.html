<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JDEER</h1>

    <div id="job-postings">
        <h2>Job Postings</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Requirements</th>
                </tr>
            </thead>
            <tbody>
                <!-- Job postings will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div id="candidate-info">
        <h2>Candidate Information</h2>
        <table id="candidates-table">
            <thead>
                <tr>
                    <th>Candidate Name</th>
                    <th>Email</th>
                    <th>Skills</th> <!-- إضافة عمود المهارات -->
                    <th>Experience</th> <!-- إضافة عمود سنوات الخبرة -->
                    <th>Phone</th> <!-- إضافة عمود رقم الجوال -->
                </tr>
            </thead>
            <tbody>
                <!-- Candidate information will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <div>
        <h2>Filter Candidates</h2>
        <form id="filter-form">
            <label for="requiredExperience">Required Experience (years):</label>
            <input type="number" id="requiredExperience" required>
    
            <label for="numberOfCandidates">Number of Candidates:</label>
            <input type="number" id="numberOfCandidates" required>
    
            <button type="submit">Filter</button>
        </form>
    </div>

    <div>
        <h2>Add Job</h2>
        <form id="job-form">
            <label for="title">Job Title:</label>
            <input type="text" id="title" required>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <label for="requirements">Requirements:</label>
            <textarea id="requirements" required></textarea>

            <button type="submit">Add Job</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // Handling candidate filtering
        document.getElementById('filter-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // منع إعادة تحميل الصفحة

            const requiredExperience = document.getElementById('requiredExperience').value;
            const numberOfCandidates = document.getElementById('numberOfCandidates').value;

            const response = await fetch('/filter-candidates', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ requiredExperience, numberOfCandidates }),
            });

            const filteredCandidates = await response.json();
            displayFilteredCandidates(filteredCandidates);
        });

        function displayFilteredCandidates(candidates) {
            const tableBody = document.getElementById('candidates-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // مسح الجدول الحالي

            candidates.forEach(candidate => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = candidate.name;
                row.insertCell(1).textContent = candidate.email;
                row.insertCell(2).textContent = candidate.skills;
                row.insertCell(3).textContent = candidate.experience;
                row.insertCell(4).textContent = candidate.phone;
            });
        }

        // Handling job addition
        document.getElementById('job-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // منع إعادة تحميل الصفحة

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const requirements = document.getElementById('requirements').value;

            const response = await fetch('/add-job', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, description, requirements }),
            });

            const result = await response.json();
            alert(result.message); // عرض رسالة النجاح
        });
    </script>
    
</body>
</html>
